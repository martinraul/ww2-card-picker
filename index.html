<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>WW2 Plane picker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <style>
      body{
        background: rgb(1,36,0);
        background: linear-gradient(90deg, rgba(1,36,0,1) 0%, rgba(6,93,30,1) 46%);
      }
      .cuadro {
        border: 1px dotted burlywood;
        border-radius: 15px;
        cursor: pointer;
        margin: 10px;

      }
      img{
        width: 100px;
         height: 150px;
        border-radius: 15px;;
      }
      
      #card-1,
      #card-2,
      #card-3,
      #card-4,
      #card-5,
      #card-6,
      #card-7,
      #card-8 {
        opacity: 0;
      }
    </style>
  </head>

  <body>
      <div class="container-fluid">
        <div class="row d-flex justify-content-around ">
            <h1 class="d-flex text-white text-center">WW2 Card picker</h1>
            <button type="button" id="start-button" class="btn btn-outline-light btn-sm  bg-white text-dark">Start</button>
        </div>
        <div class="row justify-content-center ">
          <p id="score" class="text-center text-warning ">Click start to play</p>
        </div>
        <div class="row justify-content-center">
          <div class="cuadro">
            <img  class="card" id="card-1" />
          </div>
          <div class="cuadro">
            <img  class="card" id="card-2"  />
          </div> 
          <div class="cuadro">
            <img  class="card" id="card-3" >
          </div>
          <div class="cuadro">
            <img  class="card" id="card-4"  />
          </div> 
        </div>
        <div class="row justify-content-center">
            <div class="cuadro">
              <img  class="card" id="card-1" />
            </div>
            <div class="cuadro">
              <img  class="card" id="card-2"  />
            </div>
            <div class="cuadro">
              <img  class="card" id="card-3" />
            </div>
            <div class="cuadro">
              <img  class="card" id="card-4"  />
            </div>
         </div>
          <div class="row justify-content-center">
            <div class="cuadro">
              <img  class="card" id="card-5" />
            </div>
            <div class="cuadro">
              <img  class="card" id="card-5"  />
            </div>
            <div class="cuadro">
              <img  class="card" id="card-6" />
            </div>
            <div class="cuadro">
              <img  class="card" id="card-6"  />
            </div>
          </div>
  </body>
  <script src="src/main.js"></script>
</html>
